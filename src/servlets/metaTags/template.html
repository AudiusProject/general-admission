<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#"/ >
  <head>
    <link rel="shortcut icon" href="https://download.audius.co/static-resources/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://download.audius.co/static-resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://download.audius.co/static-resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://download.audius.co/static-resources/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="https://download.audius.co/static-resources/favicons/safari-pinned-tab.svg" color="#a116b7">
    <title>{{title}}</title>
    <meta property="og:title" content="{{title}}" />
    <meta property="og:site_name" content="Audius"/ >
    <meta property="og:description" content="{{description}}" />
    {{#if thumbnail}}
      <meta property="og:image" content="{{image}}" />
    {{else}}
      <meta property="og:image" content="{{image}}" />
      <meta property="og:image:width" content="1000"/ >
      <meta property="og:image:height" content="1000"/ >
    {{/if}}
    <meta property="og:type" content="website"/>
    <meta property="fb:app_id" content="123553997750078" />

    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />

    <meta name="twitter:image" content="{{image}}" />
    <meta name="twitter:image:alt" content="{{title}}" />
    <meta name="twitter:site" content="@AudiusProject" />
    <meta name="twitter:app:name:iphone" content="Audius Music">
    <meta name="twitter:app:id:iphone" content="1491270519">
    <meta name="twitter:app:url:iphone" content="{{appUrl}}">
    <meta name="twitter:app:name:ipad" content="Audius Music">
    <meta name="twitter:app:id:ipad" content="1491270519">
    <meta name="twitter:app:url:ipad" content="{{appUrl}}">
    <meta name="twitter:app:name:googleplay" content="Audius Music">
    <meta name="twitter:app:id:googleplay" content="co.audius.app">
    <meta name="twitter:app:url:googleplay" content="{{appUrl}}">

    {{#if thumbnail}}
      <meta name="twitter:card" content="summary"/ >
    {{else}}
      {{#if embed}}
        <meta name="twitter:card" content="player"/ >
        <meta name="twitter:player" content="{{embedUrl}}" />
        <meta name="twitter:player:width" content="480" />
        <meta name="twitter:player:height" content="480" />
      {{else}}
        <meta name="twitter:card" content="summary_large_image"/ >
      {{/if}}
    {{/if}}
  </head>
  <body>
    <div>{{title}}</div>
  </body>
</html>
